<table class="currency-table">
  <thead>
    <tr>
      <th class="name-header">Name</th>
      <th class="currency-header">Currency</th>
      <th class="rate-header">Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rate of exchangeRates">
      <td>{{ rate.txt }}</td>
      <td>{{ rate.cc }} / UAH</td>
      <td>{{ rate.rate | number : "1.2-2"}}</td>
    </tr>
  </tbody>
</table>
